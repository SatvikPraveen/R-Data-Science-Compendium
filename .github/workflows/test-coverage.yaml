# R Data Science Portfolio - Test Coverage Workflow
# =================================================
# Automated test coverage reporting using covr and codecov

name: test-coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    name: Test Coverage

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::covr
            any::testthat
            any::xml2
          needs: coverage

      - name: System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: Run tests and calculate coverage
        run: |
          # Run comprehensive coverage analysis
          coverage <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(tempdir(), "package"),
            type = c("tests", "examples", "vignettes")
          )

          # Print coverage summary
          print(coverage)

          # Generate coverage report
          covr::report(coverage, file = "coverage-report.html")

          # Upload to codecov
          covr::codecov(coverage = coverage, quiet = FALSE)
        shell: Rscript {0}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage-report.html
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage-report.html
